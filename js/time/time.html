<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time now</title>
    <style>
        body{
         background-color: #a03a6a; 
        } 
        h1{
            color: aqua;
            text-align: center;
            font-size: 10em;
        }
        div{
            min-height: 7em;
        }
    </style>
</head>
<body>
    <div></div>
    <h1 id="time">Time now</h1>
    <script>
        setInterval(() => {
            var now = new Date()
            var textNow = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds()
            document.getElementById("time").innerHTML = textNow 
        }, 1000);
    </script>
</body>
</html>
